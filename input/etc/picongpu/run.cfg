TBG_wallTime="02:00:00"

TBG_devices_x=8
TBG_devices_y=2
TBG_devices_z=1

TBG_gridSize="20096 40000 1"
TBG_steps="96000"

# leave TBG_movingWindow empty to disable moving window
TBG_movingWindow="-m --windowMovePoint 0.95"


# HDF5 raw data output (DISABLED, add to TBG_plugins below to ENABLE!)

TBG_raw_500="--openPMD.period 500 --openPMD.file raw --openPMD.source 'E, e_chargeDensityH_chargeDensity, H_all, C_all, C_chargeDensity' --openPMD.ext h5" 

TBG_plugins="!TBG_raw_500"



TBG_deviceDist="!TBG_devices_x !TBG_devices_y !TBG_devices_z"

TBG_programParams="-d !TBG_deviceDist                    -g !TBG_gridSize                      -s !TBG_steps                         !TBG_movingWindow                     !TBG_plugins                          --versionOnce"

# TOTAL number of devices
TBG_tasks="$(( TBG_devices_x * TBG_devices_y * TBG_devices_z ))"

"$TBG_cfgPath"/submitAction.sh
